# ######## Window rules ########
windowrulev2 = opacity $windowOpacity override, fullscreen:0

windowrulev2 = opaque, class:foot|equibop|org\.quickshell|imv|swappy  # They use native transparency or we want them opaque
windowrulev2 = center 1, floating:1, xwayland:0  # Center all floating windows (not xwayland cause popups)

# Float
windowrulev2 = float, class:guifetch  # FlafyDev/guifetch
windowrulev2 = float, class:yad
windowrulev2 = float, class:zenity
windowrulev2 = float, class:wev
windowrulev2 = float, class:org\.gnome\.FileRoller
windowrulev2 = float, class:file-roller  # WHY IS THERE TWOOOOOOOOOOOOOOOO
windowrulev2 = float, class:blueman-manager
windowrulev2 = float, class:com\.github\.GradienceTeam\.Gradience
windowrulev2 = float, class:feh
windowrulev2 = float, class:imv
windowrulev2 = float, class:system-config-printer
windowrulev2 = float, class:org\.quickshell

# Float, resize and center
windowrulev2 = float, class:foot, title:nmtui
windowrulev2 = size 60% 70%, class:foot, title:nmtui
windowrulev2 = center 1, class:foot, title:nmtui
windowrulev2 = float, class:org\.gnome\.Settings
windowrulev2 = size 70% 80%, class:org\.gnome\.Settings
windowrulev2 = center 1, class:org\.gnome\.Settings
windowrulev2 = float, class:org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrulev2 = size 60% 70%, class:org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrulev2 = center 1, class:org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrulev2 = float, class:nwg-look
windowrulev2 = size 50% 60%, class:nwg-look
windowrulev2 = center 1, class:nwg-look

# Special workspaces
windowrulev2 = workspace special:sysmon, class:btop
windowrulev2 = workspace special:music, class:feishin|Spotify|Supersonic|
windowrulev2 = workspace special:music, initialTitle:Spotify( Free)?  # Spotify wayland, it has no class for some reason
windowrulev2 = workspace special:communication, class:discord|equibop|vesktop|whatsapp
windowrulev2 = workspace special:todo, class:Todoist

# Dialogs
windowrulev2 = float, title:(Select|Open)( a)? (File|Folder)(s)?
windowrulev2 = float, title:File (Operation|Upload)( Progress)?
windowrulev2 = float, title:.* Properties
windowrulev2 = float, title:Export Image as PNG
windowrulev2 = float, title:GIMP Crash Debug
windowrulev2 = float, title:Save As
windowrulev2 = float, title:Library

# Picture in picture (resize and move done via script)
windowrulev2 = move 100%-w-2% 100%-w-3%, title:Picture(-| )in(-| )[Pp]icture  # Initial move so window doesn't shoot across the screen from the center
windowrulev2 = keepaspectratio, title:Picture(-| )in(-| )[Pp]icture
windowrulev2 = float, title:Picture(-| )in(-| )[Pp]icture
windowrulev2 = pin, title:Picture(-| )in(-| )[Pp]icture

# Steam
windowrulev2 = rounding 10, title:, class:steam
windowrulev2 = float, title:Friends List, class:steam
windowrulev2 = immediate, class:steam_app_[0-9]+  # Allow tearing for steam games
windowrulev2 = idleinhibit always, class:steam_app_[0-9]+  # Always idle inhibit when playing a steam game

# ATLauncher console
windowrulev2 = float, class:com-atlauncher-App, title:ATLauncher Console

# Autodesk Fusion 360
windowrulev2 = noblur, title:Fusion360|(Marking Menu), class:fusion360\.exe

# Ugh xwayland popups
windowrulev2 = nodim, xwayland:1, title:win[0-9]+
windowrulev2 = noshadow, xwayland:1, title:win[0-9]+
windowrulev2 = rounding 10, xwayland:1, title:win[0-9]+

# ######## Workspace rules ########
workspace = w[tv1]s[false], gapsout:$singleWindowGapsOut
workspace = f[1]s[false], gapsout:$singleWindowGapsOut

